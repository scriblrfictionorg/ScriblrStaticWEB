<html>
    <head>
        <meta charset="UTF-8">
        <title>Scriblr</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="success-container">
            <img class="successnib" src="img/scriblrnib.png">

            <div class="editor-container">

                <form name="content" method="POST" action="https://formspree.io/scriblrfiction@gmail.com">
                    <label class="contest-labels leftened" for="fullname">Full Name</label>

                    <input  class="form-block" type="text" name="fullname" placeholder="Enter your full name."> 
                    <label class="contest-labels leftened" for="emailid">Email ID</label>

                    <input  class="form-block" type="text" name="emailid" placeholder="Enter your email ID.">
                    <label class="contest-labels leftened" for="phoneno">Phone Number</label>

                    <input  class="form-block" type="text" name="phoneno" placeholder="Enter your Phone Number.">

                    <label class="contest-labels leftened" for="editor">Content</label>

                    <p class="pendesc leftened">Enter the story or poem wish you wish to submit for the competition. </p>
                    
                    <textarea class="form-block" name="editor" id="contest-editor"> </textarea>
                    <input type="submit" class="contest-button" name="submit" value="Submit Story" required>
                </form>
            </div>
        </div>
        
    </body>
</html>
